<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <picture>
            <source media="(max-width: 300px)" srcset="github-pp.png" type="image/png">
            <source media="(max-width: 450px)" srcset="github-p.png" type="image/png">
            <source media="(max-width: 650px)" srcset="github-m.png" type="image/png">
            <source media="(max-width: 850px)" srcset="github-g.png" type="image/png">
            <img src="github-gg.png" alt="Imagem flexível">
        </picture>
    </picture>
</body>
</html>
